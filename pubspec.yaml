name: bwu_datagrid
version: 0.0.1
author: Günter Zöchbauer <guenter@gzoechbauer.com>
description: A data-grid Polymer element in Dart inspired by SlickGrid.
homepage: https://github.com/bwu-dart/bwu_datagrid
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  polymer: '>=0.10.0-dev.5 < 1.0.0'
  quiver: any

dev_dependencies:
  unittest: any
transformers:
- polymer:
    entry_points:
    - web/polymer_tabs_issue_index.html
    - web/polymer_tabs_issue2_index.html
