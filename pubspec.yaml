name: bwu_datagrid
version: 0.1.0-dev.1
author: Günter Zöchbauer <guenter@gzoechbauer.com>
description: BWU Datagrid is a Polymer.dart grid/spreadsheet element inspired by SlickGrid.
homepage: https://github.com/bwu-dart/bwu_datagrid
environment:
  sdk: '>=1.12.0 <2.0.0'

dependencies:
  bwu_log: ^0.1.0
  bwu_utils:  '>=0.1.0 <0.2.0'
  polymer: ^1.0.0-rc.16
  polymer_interop: ^1.0.0-rc.9
  meta: ^0.12.0
  quiver: '>=0.21.3 <0.22.0'
  reflectable: ^0.5.2
  web_components: ^0.12.0

dev_dependencies:
  bwu_grinder_tasks: ^0.1.1-dev
  grinder: '>=0.7.0 <0.9.0'
  test: '>=0.12.0 <0.13.0'

dependency_overrides:

transformers:
#- polymer
#- web_components
#    entry_points:
#    - web/index.html
#- reflectable
#    entry_points:
#    - web/index.dart

- test/pub_serve:
    $include: test/**_test{.*,}.dart

- $dart2js:
   commandLineOptions: ['--trust-type-annotations', '--trust-primitives']
