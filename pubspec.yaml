name: bwu_datagrid
version: 0.0.20
author: Günter Zöchbauer <guenter@gzoechbauer.com>
description: BWU Datagrid is A Polymer.dart grid/spreadsheet element inspired by SlickGrid.
homepage: https://github.com/bwu-dart/bwu_datagrid
environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  bwu_utils:  '>=0.1.0 <0.2.0'
  polymer: '>=0.15.0 <0.17.0'
  quiver: '>=0.21.3 <0.22.0'
  quiver_log: '>=1.0.3 <2.0.0'

dev_dependencies:
  bwu_grinder_tasks: '>=0.1.0 <0.2.0'
  grinder: '>=0.7.0 <0.8.0'
  test: '>=0.12.0 <0.13.0'

dependency_overrides:

transformers:
- polymer

- test/pub_serve:
    $include: test/**_test{.*,}.dart

- $dart2js:
   commandLineOptions: ['--trust-type-annotations', '--trust-primitives']
