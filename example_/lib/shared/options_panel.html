<!DOCTYPE html>
<dom-module id="options-panel">
  <template>
    <style>
      .layout.horizontal,
      .layout.horizontal-reverse,
      .layout.vertical,
      .layout.vertical-reverse {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
      }

      .layout.wrap {
        -ms-flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
      }

      .layout.start {
        -ms-flex-align: start;
        -webkit-align-items: flex-start;
        align-items: flex-start;
      }

      .options {
        @apply(--options-panel);
      }

      ::content h2,
      h2 {

        font-size: 10pt;
        border-bottom: 1px dotted gray;
      }

      ::content ul,
      ul {
        margin-left: 0;
        padding: 0;
        cursor: default;
      }

      ::content li,
      li {
        background: url('../../../packages/bwu_datagrid/asset/images/arrow_right_spearmint.png') no-repeat center left;
        padding: 0 0 0 14px;

        list-style: none;
        margin: 0;
      }
    </style>
    <div class="layout horizontal wrap start">
      <div class="grid">
        <content select="[grid]"></content>
      </div>
      <div class="options">
        <h2>Demonstrates:</h2>
          <ul>
            <li><content select=".title"></content></li>
          </ul>
        <div><content></content></div>
        <h2>View Source:</h2>
        <ul>
          <li>
            <a href$="[[gitHubSourceUri(sourceDir)]]" target="_sourcewindow">
              View the source for this example on Github
            </a>
          </li>
        </ul>
      </div>
    </div>
  </template>
</dom-module>
