<!DOCTYPE html>
<dom-module id='filter-form'>
  <template>
    <style>
      :host {
        display: block;
      }
      label.label {
        width: 200px;
        float: left;
      }
      #slider {
        width: 100px;
        /*display: inline-block;*/
      }
      #txtSearch {
        width: 100px;
      }
    </style>
    <label class='label'>Show tasks with % at least: </label>
    <input id='slider' type='range' value='{{threshold::input}}' min='0' max='100'>
    <br/>
    <label class='label'>And title including:</label>
    <input type=text id='txtSearch' value='{{searchString::input}}' on-keyup='clearSearch'>
  </template>
</dom-module>
