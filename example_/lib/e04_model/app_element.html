<!DOCTYPE html>
<dom-module id="app-element">
  <template>
    <style include="jq-ui-style"></style>
    <style include="example-style"></style>
    <style include="example-grid-header-style">
      #toggleFilterPanel {
        float: right;
      }
    </style>
    <options-panel source-dir="e04_model">
      <div grid>
        <div class="grid-header">
          <label>BWU Datagrid</label>
          <jq-ui-icon id="toggleFilterPanel" class="ui-icon ui-icon-search ui-state-default ui-corner-all" title="Toggle search panel"
                on-click="toggleFilterRow" on-mouseover="iconMouseOver" on-mouseout="iconMouseOut"></jq-ui-icon>
        </div>
        <bwu-datagrid id="myGrid" theme="example-style">
          <inline-filter-panel id="filter-form" grid-target="toppanel" threshold="{{percentCompleteThreshold}}" search-string="{{searchString}}"></inline-filter-panel>
        </bwu-datagrid>
        <bwu-pager id="pager"></bwu-pager>
      </div>
      <span class="title">
        Model
      </span>
      <div>
        <b>Search:</b>
        <hr/>
        <div>
          <filter-form id="filter-form" threshold="{{percentCompleteThreshold}}" search-string="{{searchString}}"></filter-form>
          <br/><br/>

          <button id="btnSelectRows" on-click="btnSelectRowsHandler">Select first 10 rows</button>

          <br/>

          <h2>Demonstrates:</h2>
          <ul>
            <li>a filtered Model (DataView) as a data source instead of a simple array</li>
            <li>grid reacting to model events (onRowCountChanged, onRowsChanged)</li>
            <li>
              <b>FAST</b> DataView recalculation and <b>real-time</b> grid updating in response to data changes.<br/>
              The grid holds <b>50'000</b> rows, yet you are able to sort, filter, scroll, navigate and edit as if it had 50
              rows.
            </li>
            <li>adding new rows, bidirectional sorting</li>
            <li>column options: cannotTriggerInsert</li>
            <li>events: onCellChange, onAddNewRow, onKeyDown, onSelectedRowsChanged, onSort</li>
            <li><span class="highlight">NOTE:</span> all filters are immediately applied to new/edited rows</li>
            <li>Handling row selection against model changes.</li>
            <li>Paging.</li>
            <li>inline filter panel</li>
          </ul>
        </div>
      </div>
    </options-panel>
  </template>
</dom-module>
