<!DOCTYPE html>
<dom-module id='app-element'>
  <template>
    <style include="example-style"></style>
    <options-panel source-dir="autotooltips">
      <bwu-datagrid grid id="myGrid" theme="example-style">
        <context-menu id="contextMenu" grid-target="popup">
          <ul>
            <b>Set priority:</b>
            <li value="Low">Low</li>
            <li value="Medium">Medium</li>
            <li value="High">High</li>
          </ul>
        </context-menu>
      </bwu-datagrid>
      <span class="title">
        Events
      </span>
      <div>
        <ul>
          <li>handling events from the grid:</li>
          <li>Right-click the row to open the context menu</li>
          <li>Click the priority cell to toggle values</li>
        </ul>
      </div>
    </options-panel>
  </template>
</dom-module>
