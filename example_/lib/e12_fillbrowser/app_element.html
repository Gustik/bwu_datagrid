<!DOCTYPE html>
<style>
  body {
    margin: 0;
  }
</style>
<dom-module id='app-element'>
  <template>
    <style include="example-style">
      :host {
        display: block;
        margin: 0;
        padding: 0;
      }

      #myGrid {
        --bwu-datagrid: {
          position: absolute;
          width: auto;
          height: 100vh;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border: 0;

          opacity: 1;
          transition: opacity 200ms;

          background: white;
          outline: 0;
        };
      }
      options-panel {
        position: fixed;
        top: 30px;
        right: 30px;
        width: 25em;
        /*border: solid 1px gray;*/
        z-index: 1000;
        --options-panel: {
          border-radius: 6px;
          -moz-border-radius: 6px;
          -webkit-border-radius: 6px;
          border: 1px solid silver;
          background-color: beige;
          padding: 10px;
          margin-left: 25px;
          width: 320px;
        };
      }
    </style>

    <bwu-datagrid id='myGrid'></bwu-datagrid>

    <options-panel source-dir="e12_fillbrowser">
      <span class="title">
        Filling the whole window
      </span>
      <div>
        <h2>Info</h2>
        <ul>
          <li>Grid filling browser window completely (using absolute positioning)</li>
          <li>Grid resizing when browser window changes size</li>
          <li>Overall performance of the grid when displaying large tabular data (17 columns x 10,000 rows)</li>
        </ul>
      </div>
    </options-panel>
  </template>
</dom-module>
