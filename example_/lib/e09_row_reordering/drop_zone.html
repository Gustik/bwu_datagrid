<!DOCTYPE html>
<!-- This element is just a workaround for
the missing CSS4 :drop(valid) :drop(active) selectors -->
<dom-module id='drop-zone'>
  <template>
    <style>
      :host {
        display: block;
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
    <content></content>
  </template>
</dom-module>
