<!DOCTYPE html>
<dom-module id='app-element'>
  <template>
    <style include="example-grid-header-style"></style>
    <style include="example-style">
      .recycle-bin {
        width: 120px;
        border: 1px solid gray;
        background: beige;
        padding: 4px;
        font-size: 12pt;
        font-weight: bold;
        color: black;
        text-align: center;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
      }

      .drag-valid .recycle-bin {
        background-color: pink;
      }

      .drag-over .recycle-bin {
        background-color: yellow;
      }
    </style>
    <options-panel source-dir="e09_row_reordering">
      <div grid>
        <div class="grid-header">
          <label>Santa's TODO list:</label>
        </div>
        <bwu-datagrid id='myGrid' theme="example-style" class="e09_row_reordering"></bwu-datagrid>
      </div>
      <span class="title">
        Row reordering and drag n' drop
      </span>
      <div>
        <h2>Tips:</h2>
        Click to select, Ctrl-click to toggle selection, Shift-click to select a range.<br/>
        Drag one or more rows by the handle to reorder.<br/>
        Drag one or more rows to the recycle bin to delete.
        <br/>
        <br/>
        <drop-zone  dropzone='move s:text/bwu-datagrid-recycle' on-drop="zoneDropHandler">
          <div class="recycle-bin" >
            Recycle Bin
          </div>
        </drop-zone>
      </div>
    </options-panel>
  </template>
</dom-module>
