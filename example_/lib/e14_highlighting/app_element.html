<!DOCTYPE html>
<dom-module id="app-element">
  <template>
    <style include="example-style"></style>
    <options-panel source-dir="e014_highlighting">
      <bwu-datagrid grid id="myGrid" theme="example-style"></bwu-datagrid>
      <span class="title">
        Highlighting
      </span>
      <div>
        <h2>About</h2>
        This example simulates a real-time display of CPU utilization in a web farm.
        Data is updated in real-time, and cells with changed data are highlighted.
        You can also click "Find current server" to scroll the row displaying data for the current
        server into view and flash it.
        <h2>Uses</h2>
        <ul>
          <li>setHighlightedCells()</li>
          <li>flashCell()</li>
        </ul>
        <h2>Controls</h2>
        <button on-click="simulateRealTimeUpdates">Start simulation</button>
        <button on-click="findCurrentServer">Find current server</button>
          <h2>View Source:</h2>
          <ul>
              <li><A href="https://github.com/bwu-dart/bwu_datagrid/blob/master/example/src/e14_highlighting/app_element.dart" target="_sourcewindow"> View the source for this example on Github</a></li>
          </ul>
      </div>
    </options-panel>
  </template>
</dom-module>
