<!DOCTYPE html>
<dom-module id='row-item'>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class='cell-inner'>
      <div class='cell-left'></div>
      <div class='cell-main'>
        <b><span id='name'></span></b><br/>
        <span id='title'></span><br/>
        <span id='email'></span><br/>
        <span id='phone'></span>
      </div>
    </div>
  </template>
</dom-module>
