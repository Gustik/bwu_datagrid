<!DOCTYPE html>

<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel='import' href='../../../packages/bwu_datagrid/bwu_datagrid.html'>
<link rel='import' href='../../../packages/bwu_sparkline/bwu_sparkline.html'>

<polymer-element name='app-element'>
  <template>
    <!--<link rel='stylesheet' href='packages/bwu_datagrid/asset/grid.css'>
    <link rel='stylesheet' href='packages/bwu_datagrid/asset/default_theme.css' > -->
    <link rel="stylesheet"
          href='../../../packages/bwu_datagrid/asset/smoothness/jquery-ui-1.8.16.custom.css'>
    <link rel='stylesheet' href='../asset/examples.css'>

    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>

    <style>
      bwu-datagrid /deep/ bwu-datagrid-headerrow-column.bwu-datagrid-headerrow-column {
        background: #87ceeb;
        text-overflow: clip;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      bwu-datagrid /deep/ bwu-datagrid-headerrow-column.bwu-datagrid-headerrow-column input {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>

    <div style='position:relative'>
      <div style='width:600px;'>
        <bwu-datagrid id='myGrid'
                      style='width:100%;height:500px;'></bwu-datagrid>
      </div>

      <div class='options-panel'>
        <h2>Demonstrates:</h2>
        <ul>
          <li>Using a fixed header row to implement column-level filters</li>
          <li>Type numbers in textboxes to filter grid data</li>
        </ul>

        <h2>View Source:</h2>
        <ul>
          <li><a
              href="https://github.com/bwu-dart/bwu_datagrid/blob/master/example/bwu_datagrid_examples/web/header_row/app_element.dart"
              target="_sourcewindow"> View the source for this example on
            Github</a></li>
        </ul>
      </div>
    </div>
  </template>
  <script type='application/dart' src='app_element.dart'></script>
