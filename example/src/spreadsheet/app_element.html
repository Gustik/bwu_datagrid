<!DOCTYPE html>

<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel='import' href='../../../packages/bwu_datagrid/bwu_datagrid.html'>
<link rel='import' href='../../../packages/bwu_datagrid/components/bwu_column_picker/bwu_column_picker.html'>

<polymer-element name='app-element'>
  <template>
    <!--<link rel='stylesheet' href='packages/bwu_datagrid/asset/grid.css'>
    <link rel='stylesheet' href='packages/bwu_datagrid/asset/default_theme.css' > -->
    <link rel="stylesheet" href='../../../packages/bwu_datagrid/asset/smoothness/jquery-ui-1.8.16.custom.css'>
    <link rel='stylesheet' href='../../asset/examples.css'>

    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>

    <style>
      .slick-cell.copied {
        background: blue;
        background: rgba(0, 0, 255, 0.2);
        -webkit-transition: 0.5s background;
      }
    </style>

    <div style='position:relative'>
      <div style='width:600px;'>
        <bwu-datagrid id='myGrid' style='width:100%;height:500px;'></bwu-datagrid>
      </div>

      <div class='options-panel'>
        <h2>Demonstrates:</h2>
        <ul>
          <li>Virtual scrolling on both rows and columns.</li>
          <li>Select a range of cells with a mouse</li>
          <li>Use Ctrl-C and Ctrl-V keyboard shortcuts to cut and paste cells</li>
          <li>Use Esc to cancel a copy and paste operation</li>
          <li>Edit the cell and select a cell range to paste the range</li>
        </ul>

        <h2>View Source:</h2>
        <ul>
          <li><A href="https://github.com/bwu-dart/bwu_datagrid/blob/master/example/src/spreadsheet/app_element.dart" target="_sourcewindow"> View the source for this example on Github</a></li>
        </ul>
      </div>
    </div>
  </template>
  <script type='application/dart' src='app_element.dart'></script>
