<link rel="import" href="../../packages/bwu_datagrid/bwu_datagrid.html">

<polymer-element name="app-element">
  <template>
    <link rel="stylesheet" href="packages/bwu_datagrid/assets/grid.css" type="text/css"/>
    <link rel="stylesheet" href="packages/bwu_datagrid/assets/default_theme.css" type="text/css"/>
    <link rel="stylesheet" href="../../assets/examples.css" type="text/css"/>

    <style>
      :host {
        display: block;

      body > table {

    <table>

        <td valign="top" width="50%">

          <!--<div id="myGrid" style="width:600px;height:300px;"></div>-->

        <td valign="top">
          <h2>Demonstrates:</h2>
          <ul>
            <li>AutoTooltips plugin</li>
          </ul>
          <h2>Instructions:</h2>
          <p>Resize the columns until see ellipsis in column or header.  Hover over cell to see tooltip.</p>
          <h2>Usage:</h2>
          <pre style="background-color: white; font-size: 110%; border-radius: 5px; padding: 20px; ">plugin = new Slick.AutoTooltips(pluginOptions);
    grid.registerPlugin(plugin);
    grid.render();</pre>

            <h2>View Source:</h2>
            <ul>
                <li><A href="https://github.com/mleibman/SlickGrid/blob/gh-pages/examples/example-autotooltips.html" target="_sourcewindow"> View the source for this example on Github</a></li>
            </ul>
        </td>
      </tr>
    </table>
  </template>
  <script type="application/dart;component=1" src="app_element.dart"></script>
</polymer-element>
