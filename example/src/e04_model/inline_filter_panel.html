<!DOCTYPE html>

<polymer-element name='inline-filter-panel'>
  <template>
    <style>
      :host {
        display: block;
      }

      div.#inlineFilterPanel {
        display: none;
        background: #dddddd;
        padding: 3px;
        color: black;
      }

      #slider {
        width: 100px;
        display: inline-block;"
      }
    </style>

    <div id="inlineFilterPanel">
      Show tasks with title including <input type="text" id="txtSearch2" value='{{searchString}}'> and % at least &nbsp;
      <input id='slider' type='range' value='{{threshold}}' min='0' max='100'>
    </div>
  </template>
  <script type='application/dart' src='inline_filter_panel.dart'></script>
</polymer-element>
