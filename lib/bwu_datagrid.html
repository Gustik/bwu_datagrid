<!DOCTYPE html>

<dom-module id='bwu-datagrid' tabindex='0'>
  <template>
    <!--<link rel='stylesheet' href='asset/smoothness/jquery-ui-1.8.16.custom.css'>-->
    <!--<link rel='stylesheet' href='asset/grid.css'>-->
    <!--<link rel='stylesheet' href='asset/default_theme.css'>-->
    <style include="bwu-datagrid-style">
      :host {
        display: block;
        overflow: hidden;
        outline: 0;
        @apply(--bwu-datagrid);
      }
    </style>

    <span class="hidden" id="theme-placeholder"></span>
    <content select='[grid-target="popup"]'></content>

    <div id='focusSink' tabIndex='0' hidefocus="true"></div>
    <div id='headerScroller' class='bwu-datagrid-header ui-state-default'>
      <bwu-datagrid-headers id='bwuDatagridHeaders' class='bwu-datagrid-header-columns'>
      </bwu-datagrid-headers>
    </div>
    <div id='headerRowScroller' class='bwu-datagrid-headerrow ui-state-default'>
      <div id='headerRow' class='bwu-datagrid-headerrow-columns'>
      </div>
      <div id='spacer'></div>
    </div>
    <div id='topPanelScroller' class='bwu-datagrid-top-panel-scroller ui-state-default'>
      <div id='topPanel' class='bwu-datagrid-top-panel'>
        <content select='[grid-target="toppanel"]'></content>
      </div>
    </div>
    <div id='viewport' class='bwu-datagrid-viewport'>
      <div id='canvas' class='grid-canvas'></div>
    </div>

    <content></content>
  </template>
</dom-module>
