<!DOCTYPE html>
<dom-module id='bwu-datagrid-headerrow-column'>
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border: 1px solid transparent;
        border-right: 1px dotted silver;
        border-bottom-color: silver;
        overflow: hidden;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
        vertical-align: middle;
        z-index: 1;
        padding: 1px 2px 2px 1px;
        margin: 0;
        white-space: nowrap;
        cursor: default;
        @apply(--bwu-datagrid-headerrow-column);
      }
      :host(.ui-state-default){
        padding: 4px;
        overflow: hidden;
        border-left: 0;
        @apply(--bwu-datagrid-headerrow-default);
      }
    </style>
    <content></content>
  </template>
</dom-module>
